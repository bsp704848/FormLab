<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSON Preview</title>
  <style>
    body {
      background-color: #f9fafb;
      color: #111827;
      font-family: monospace;
      padding: 20px;
    }
    pre {
      background: #f1f5f9;
      padding: 16px;
      border-radius: 8px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h2>Form JSON Data</h2>
  <pre id="json"></pre>

  <script>
    const json = localStorage.getItem("preview-json") || "{}";
    document.getElementById("json").textContent = JSON.stringify(
      JSON.parse(json),
      null,
      2
    );
  </script>
</body>
</html>
