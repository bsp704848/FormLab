<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Preview</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f9fafb;
      font-family: sans-serif;
    }
    .preview {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>Form HTML Preview</h2>
  <div class="preview" id="html-preview"></div>

  <script>
    const html = localStorage.getItem("preview-html") || "<p>No HTML found.</p>";
    document.getElementById("html-preview").innerHTML = html;
  </script>
</body>
</html>
